version: '3.8'

services:
  # Database Service
  db:
    image: postgis/postgis:16-3.5
    container_name: foco_db
    restart: always
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data
      # Assuming there might be an init script, keeping the volume reference conditional
      # - ./foco-api/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leoneldev_tech -d db_focoanuncio_tech"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend Service (NestJS)
  backend:
    build:
      context: ./foco-api
      dockerfile: Dockerfile
    container_name: foco_backend
    restart: always
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3002:3002"
    volumes:
      - ./foco-api:/app
      - /app/node_modules
    command: pnpm start:dev

  # Frontend Service (Next.js)
  frontend:
    build:
      context: ./focoanuncio_frontend
      dockerfile: Dockerfile
    container_name: foco_frontend
    restart: always
    env_file: .env
    ports:
      - "3000:3000"
    volumes:
      - ./focoanuncio_frontend:/app
      - /app/node_modules
    # Polling often helps with hot-reload on Windows hosts
    environment:
      - PORT=3000
      - WATCHPACK_POLLING=true

volumes:
  pgdata:
